<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato-Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Mediaqueries.css">

</head>

<body>
    <header>
        <div class="navbar flex container">
            <div class="logo">
                <img src="logo.avif" alt="logo">
            </div>

            <div class="links-button flex active" id="linksbutton">
                <div class="navlinks ">
                    <ul class="links flex">
                        <li class="item hover-border-bottom">Home</li>
                        <li class="item hover-border-bottom">Order</li>
                        <li class="item hover-border-bottom">Add Restaurant</li>
                        <li class="item hover-border-bottom">About</li>
                        <li class="item hover-border-bottom">Contact</li>
                    </ul>
                </div>

                <div class="btn flex margin-left">
                    <button class="hover-button">Sign in</button>
                    <button class="hover-button">Sign up</button>
                </div>
              
            </div>
            <a href="#" class="nav-toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>


    </header>

    <script>
        const toggleButton = document.getElementById('nav-toggle');
        const linksbutton = document.getElementById('linksbutton');

        toggleButton.addEventListener('click',() => {
            linksbutton.classList.toggle('active')
        })
    </script>

</body>

</html>
